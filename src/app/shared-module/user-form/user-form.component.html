<section [formGroup]="userForm">
    <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input formControlName="firstName" matInput placeholder="Enter first name">
        <mat-error>
            <custom-error [fieldName]="'First name'" [errors]="userForm.controls['firstName'].errors"></custom-error>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Enter last name">
        <mat-error>
            <custom-error [fieldName]="'Last name'" [errors]="userForm.controls['lastName'].errors"></custom-error>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input formControlName="email" matInput placeholder="Enter e-mail">
        <mat-error>
            <custom-error [fieldName]="'E-mail'" [errors]="userForm.controls['email'].errors"></custom-error>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input class="input-age-form" type="number" formControlName="age" matInput placeholder="Enter ages">
        <mat-error>
            <custom-error [fieldName]="'Age'" [errors]="userForm.controls['age'].errors"></custom-error>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>User company</mat-label>
        <input formControlName="company" matInput placeholder="Enter user company">
        <mat-error>
            <custom-error [fieldName]="'company'" [errors]="userForm.controls['company'].errors"></custom-error>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <input formControlName="department" matInput placeholder="Enter department">
        <mat-error>
            <custom-error [fieldName]="'department'" [errors]="userForm.controls['department'].errors"></custom-error>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
            <ng-container *ngFor="let option of genderGroup" >
                <mat-option value="option.name"> {{ option.value }} </mat-option>
            </ng-container>
        </mat-select>
        <mat-error>
            <custom-error [fieldName]="'Gender'" [errors]="userForm.controls['gender'].errors"></custom-error>
        </mat-error>
    </mat-form-field>

    <addresses-field [parentFormGroup]="userForm"></addresses-field>

    <button mat-button (click)="sendUserForm()" appearance="fill">Submit</button>
</section>
